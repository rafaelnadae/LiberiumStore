<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login e Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/ESCRITORES/cadastro.css">
</head>
<body>
<header class="header">
    <a href="index.html">VOLTAR PARA A HOME</a>
</header>

<main class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-box p-5 rounded-4 shadow-lg">
        <h2 class="mb-4 text-center fw-bold">Faça seu login</h2>

        <form id="loginForm">
            <div class="form-group mb-4">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
            </div>
            <div class="form-group mb-5">
                <label for="senha" class="form-label">Senha *</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-login w-100" onclick="window.location.href='escritores.html'">ENTRAR
            </button>
        </form>

        <!-- Mensagem de validação -->
        <div id="mensagem" class="mt-4 text-center"></div>

        <div class="links mt-4 text-center">
            <span class="text-muted">CHEGANDO AGORA?</span>
            <a href="realizarloginescritores.html"><u>CRIE SUA CONTA!</u></a>
        </div>
    </div>
</main>

<script src="JS/LEITOR/loginleitor.js"></script>
</body>
</html>
