<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liberium Store - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/ESCRITORES/login.css">
</head>
<body>

<div class="container-fluid d-flex flex-lg-row flex-column p-0">
    <div class="col-lg-6 left-section position-relative">
        <a href="index.html">
            <small>VOLTAR PARA A HOME</small>
        </a>
        <h2>Bem-vindo de volta!</h2>
        <p>Para continuar conectado conosco, faça login com suas informações pessoais</p>
        <a href="loginescritores.html" class="btn btn-outline-light mt-2" role="button">FAZER LOGIN</a>
    </div>

    <div class="col-lg-6 right-section">
        <form>
            <h3>Crie sua conta</h3>
            <input type="text" class="form-control" placeholder="Nome completo *" required>
            <input type="email" class="form-control" placeholder="Email *" required>
            <input type="password" class="form-control" placeholder="Senha *" required>
            <input type="password" class="form-control" placeholder="Confirmar senha *" required>
            <a href="escritores.html" class="btn btn-dark mt-3" role="button">ENTRAR</a>
            <a href="loginescritores.html" class="text-link">JÁ TENHO CADASTRO! FAÇA SEU LOGIN</a>
        </form>
    </div>
</div>

</body>
</html>


<script src="JS/LEITOR/loginleitor.js"></script>
</body>
</html>
